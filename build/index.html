<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>UTIP test</title>
  <meta name="description" content="Решение тестового задания на вакансию frontend-разработчик в компанию UTIP">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">

  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicon/favicon-16x16.png">
  <link rel="icon" href="favicon/favicon-32x32.png">
</head>
<body class="page__body">
  <section class="page__section starships">
    <h1 class="starships__heading">Starships list from the Star Wars Universe</h1>

    <div class="starships__buttons">
      <button type="button" class="starships__button starships__button--get">Get starships</button>
      <button type="button" class="starships__button starships__button--delete">Clear list</button>
    </div>

    <div class="starships__table-wrapper">
      <table class="starships__table table">
        <thead class="table__head">
          <tr>
            <th>Name</th>
            <th>Starship class</th>
            <th>Max atmosphering speed</th>
            <th>Hyperdrive rating</th>
            <th>Length</th>
          </tr>
        </thead>
        <tr class="table__cap">
          <td colspan="5">No data. Press button "Get starships"</td>
        </tr>
      </table>
    </div>
  </section>

  <picture>
    <source type="image/webp" srcset="img/back3.webp">
    <img class="page__background" src="img/back3.jpg" alt="">
  </picture>

  <div class="page__yoda yoda">
    <button type="button" class="yoda__button" tabindex="0">
      <picture>
        <source type="image/webp" srcset="img/yoda.webp">
        <img class="yoda__pic" src="img/yoda.jpg" alt="">
      </picture>
    </button>
    <div class="yoda__baloon">
      <p class="yoda__text">Ожидания ваши оправдать надеюсь я, и да прибудет со мной Сила &#128522;</p>
      <div class="yoda__tail"></div>
    </div>
  </div>

    <div class="page__preloader preloader preloader--hidden">
  </div>

  <script type="module" src="js/main.min.js"></script>
</body>
</html>
